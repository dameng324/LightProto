name: Publish NuGet Packages

on:
  push:
    tags:
      - 'v*.*.*'
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

permissions:
  contents: write
  
jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json
          dotnet-version: '9.0.x'
          
      - name: Verify tag points to main
        run: |
          TAG_COMMIT=$(git rev-list -n 1 $GITHUB_REF)
          if git merge-base --is-ancestor $TAG_COMMIT origin/main; then
            echo "✅ Tag $GITHUB_REF is based on main"
          else
            echo "❌ Tag $GITHUB_REF is not based on main"
            exit 1
          fi
          
      - name: Check format
        run: dotnet tool restore && dotnet tool run csharpier check .
        
      - name: Restore dependencies
        run: dotnet restore  tests/LightProto.Tests/

      - name: Build solution
        run: dotnet build --configuration Release --no-restore tests/LightProto.Tests/

      - name: Run tests
        run: dotnet test --configuration Release --no-build --verbosity normal -p:PublishAot=false

      - name: Run AOT tests
        run: |
          dotnet publish tests/LightProto.Tests/ -f net8.0 -r linux-x64 -c Release
          ./tests/LightProto.Tests/bin/Release/net8.0/linux-x64/publish/LightProto.Tests
          
          dotnet publish tests/LightProto.Tests/ -f net9.0 -r linux-x64 -c Release
          ./tests/LightProto.Tests/bin/Release/net9.0/linux-x64/publish/LightProto.Tests
          
      - name: Pack packages
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="${{ github.event.inputs.version }}"
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${{ github.ref_name }}"
            VERSION="${VERSION#v}"
          else
            VERSION="not-vaild-version"
          fi

          echo "Publishing version: $VERSION"

          dotnet build src/LightProto.Generator/LightProto.Generator.csproj \
            --configuration Release \
            -p:Version=$VERSION

          dotnet pack src/LightProto/LightProto.csproj \
            --configuration Release \
            --output ./packages \
            -p:Version=$VERSION

      - name: Publish to NuGet
        run: |
          dotnet nuget push ./packages/*.nupkg \
            --api-key ${{ secrets.NUGET_API_KEY }} \
            --source https://api.nuget.org/v3/index.json \
            --skip-duplicate
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          generate_release_notes: true           
          draft: false
          files: ./packages/*.nupkg
